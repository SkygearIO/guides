language: node_js

node_js: 6

cache:
  directories:
    - node_modules

before_install:
  - export PATH=$PATH:$HOME/.local/bin
  - pip install --user awscli
  - git clone -b $TRAVIS_BRANCH --depth 1 https://github.com/SkygearIO/skygear-doc.git dist
  - cd dist
  - ln -s ../node_modules
  - rm -rf content && ln -s ../content

script:
  - npm run spell-check

before_deploy:
  - npm run build release
  - ./scripts/before-deploy.sh

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $STAGING_BUCKET
    skip_cleanup: true
    acl: public_read
    local_dir: build
    on:
      repo: SkygearIO/guides
      branch: $STAGING_BRANCH
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: $PRODUCTION_BUCKET
    skip_cleanup: true
    acl: public_read
    local_dir: build
    on:
      repo: SkygearIO/guides
      branch: $PRODUCTION_BRANCH

after_deploy:
  - ./scripts/after-deploy.sh

env:
  global:
    - PRODUCTION_BRANCH="production"
    - STAGING_BRANCH="staging"
    - PRODUCTION_BUCKET="docs.skygear.io"
    - STAGING_BUCKET="docs-staging.skygear.io"
    - DISTRIBUTION_ID="E31J8XF8IPV2V"

notifications:
  slack:
    rooms:
      secure: 
